<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body {
  background-color: rgb(68, 64, 64);
  color: white;
  font-weight: bold;
}

table { /* tabela */ 
  width: 300px;
  border-collapse: collapse;
}

td { /* conteudo */
  
  text-align: center; /* Alinhamento Horizontal */
  vertical-align: middle; /* Alinhamento Vertical */
  border: 1px solid black;
  padding: 10px;
}

tr.linha {
  background-color: rgba(0, 255, 255, 0.459);
}

td.av {
  color: yellow;
}
  </style>
</head>

<body>
  <h1>Minha primeira Tabela</h1>
  <!-- 
    HIERARQUIA DE TABELAS (simples) 
      TABLE <table> = tabela
        TABLE HEADER <th> = cabe√ßalho de tabela
          TABLE ROW <tr> = linha da tabela
            TABLE DATA <td> = dados de tabela
  -->

  <table>
    <!-- Primeira Linha -->
    <tr>
      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
    </tr>
  </table>

  <table>
    <!-- Segunda Linha -->
    <tr class="linha">
      <td>A2</td>
      <td class="av">B2</td>
      <td>C2</td>
    </tr>
  </table>

  <table>
    <!-- Terceira Linha -->
    <tr>
      <td>A3</td>
      <td>B3</td>
      <td>C3</td>
    </tr>
  </table>
  <table>
    <!-- Quarta Linha -->
    <tr class="linha">
      <td>A4</td>
      <td class="av">B4</td>
      <td>C4</td>
    </tr>
  </table>
</body>

</html>

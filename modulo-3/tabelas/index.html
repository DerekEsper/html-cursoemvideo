<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tabelas</title>  
</head>

<body>
  <h1>Minha primeira Tabela</h1>
  <!-- 
    HIERARQUIA DE TABELAS (simples) 
      TABLE <table> = tabela
        TABLE ROW <tr> = linha da tabela
          TABLE HEADER <th> = cabe√ßalho de tabela
          TABLE DATA <td> = dados de tabela
  -->

  <table>
    <!-- Primeira Linha -->
    <tr>
      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
    </tr>
  </table>

  <table>
    <!-- Segunda Linha -->
    <tr class="linha">
      <td>A2</td>
      <td>B2</td>
      <td>C2</td>
    </tr>
  </table>

  <table>
    <!-- Terceira Linha -->
    <tr>
      <td>A3</td>
      <td>B3</td>
      <td>C3</td>
    </tr>
  </table>
  <table>
    <!-- Quarta Linha -->
    <tr class="linha">
      <td>A4</td>
      <td>B4</td>
      <td>C4</td>
    </tr>
  </table>
</body>

</html>

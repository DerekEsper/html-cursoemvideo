<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Videos na página Web</title>
</head>
<body style="background-color: rgb(39, 37, 37); color: aqua;">
    <h1>Inserindo Videos hospedado localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>

    <video width="560" height="315" poster="imagens/capa.jpg" controls autoplay loop>
        <source src="video/Lemom.mp4" type="video/mp4">
        <source src="video/Lemom.mkv" type="video/mkv">
        <source src="video/Lemom.webm" type="video/webm">
        <source src="video/Lemom.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>

    <h1>Inserindo Videos do YouTube</h1>
    <p>Este video está hospedado no Youtube</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/MyAYLIUDnQ8" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
    encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo Videos do Vimeo</h1>
    <p>Este video está hospedado no Vimeo</p>

    <iframe width="560" height="315" 
    src="https://player.vimeo.com/video/741193833?h=f1d7f5c98a&loop=1&color=ff214f&byline=0&portrait=0&badge=0"  
    frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>    
</body>
</html>

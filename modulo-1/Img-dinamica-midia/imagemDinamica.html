<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou aumente e diminua o tamanho do seu navegador</p>

    <!-- MÉTODO PARA ADAPTAR FOTO DINÂMICAMENTE CONFORME O TAMANHO DO NAVEGADOR-->
    <picture> <!-- TEM QUE SER POR ORDEM P M G -->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <!-- PRELOD METADATA SERVE PARA CARREGAR SOMENTE AS INFO DOS AUDIOS -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/PeterJoseph-Zeitgeist.mp3" type="audio/mpeg"> 
        <!--<source src="midia/PeterJoseph-Zeitgeist.ogg" type="audio/ogg"> -->
        <!--<source src="midia/PeterJoseph-Zeitgeist.wav" type="audio/wav"> -->
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/PeterJoseph-Zeitgeist.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>

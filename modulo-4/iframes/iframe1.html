<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudos de iframe</title>
  <style>
    body {
      background-color: rgb(99, 101, 102);
    }
    /* no caso do iframe o style é soberano ao style in-line*/
    iframe {      
      width: 400px;
      height: 400px;
      border: 3px dashed orangered;
    }
  </style>
</head>

<body>
  <!-- iframe = quadro em linha -->
  <h1>Testando iframes</h1>

  <p>Acessando o site do

    <!-- Tamanho padrão 300x150px -->
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="no"> <!-- scolling = auto, yes, no -->
      <a href="http://www.cursoemvideo.com" target="_blank">Curso em Video</a>
    </iframe>
    para aprender a programar.    
  </p>
  <p>
    O repositório do Guanabara

    <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
      no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
    </iframe>

    também é bem legal!
  </p>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form 10</title>
</head>

<body>
  <h1>Verificador de idade</h1>

  <div>
    <form action="cadastro.php" method="post" autocomplete="on">

      <div>
        <label for="iano">Digite o ano em que você nasceu?</label>
        <input type="number" name="ano" id="iano" min="1920" oninput="calcIdade()">
      </div><br>

      <div>
        <label for="iidade">Sua idade é: </label>
        <output id="iidade">0</output>
      </div><br>

      <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </div>
    </form>

    <script>
      function calcIdade() {
        let dataAtual = new Date().getFullYear();
        iidade.innerHTML = Number(dataAtual) - Number(iano.value);
      }
    </script>
  
</body>

</html>

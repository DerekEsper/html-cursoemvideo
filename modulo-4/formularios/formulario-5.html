<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sexto Formulário</title>
</head>

<body>
  <h1>Exemplo de Formulário</h1>
  <form action="cadastro.php" method="get" autocomplete="on">

    <fieldset> <!-- fieldset engloba os inputs numa caixa -->
      <legend>Sexo</legend>
      <!-- para input radio deixar marcar 1 opção colocar mesmo NAME -->
      <input type="radio" name="sexo" id="ifem" value="F" checked>
      <label for="ifem">Feminino</label><br>
      <input type="radio" name="sexo" id="imasc" value="M">
      <label for="imasc">Masculino</label>
    </fieldset>

    <fieldset> <!-- fieldset engloba os inputs numa caixa -->
      <legend>Esportes favoritos</legend>
      <input type="checkbox" name="basquete" id="ibasquete">
      <label for="ibasquete">Basquete</label><br>
      <input type="checkbox" name="futebol" id="ifutebol">
      <label for="ifutebol">Futebol</label><br>
      <input type="checkbox" name="volei" id="ivolei">
      <label for="ivolei">Vôlei</label><br>
      <input type="checkbox" name="hand" id="ihand">
      <label for="ihand">Handbol</label>
    </fieldset>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <!-- NÃO SE FAZ FORMULÁRIO SEM RELACIONAR O LABEL AO SEU INPUT  -->
  <form action="cadastro.php" method="POST" autocomplete="off">
    <p>
      <!-- label sempre colocar o id -->
      <label for="inome">Nome:</label>
      <input type="text" name="nome" id="inome">
    </p>
    
    <p>
      <!-- label sempre colocar o id -->
      <label for="isobrenome">Sobrenome:</label>
      <input type="text" name="sobrenome" id="isobrenome">
    </p>

    <p>
      <input type="submit" value="Enviar">
    </p>
  </form>
</body>
</html>

<!-- method="GET" só se usa para formularios que não são sensíveis ex: nome, idade, peso. GET é limitado a 3 mil bytes, ou letras. Não envia arquivos -->

<!-- method="POST" só se usa para formularios que são sensíveis ex: cpf, rg, numero cartão credito. Envia arquivos -->

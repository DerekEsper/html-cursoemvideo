<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário 2</title>
</head>
<body>
  <h1>Segundo Formulário</h1>
  <form action="cadastro.php" method="post" autocomplete="on">
    <p>
      <label for="iuser">Nome:</label>
      <input type="text" name="user" id="iuser" required autocomplete="on" minlength="5" maxlength="15" size="15">
    </p>

    <p>
      <label for="ipass">Senha:</label>
      <input type="password" name="pass" id="ipass" required autocomplete="on" minlength="4" maxlength="15" size="15">
    </p>
    <input type="submit" value="Enviar">
  </form>

  <!-- required = obrigatório -->
  <!-- size = tamanho da caixa -->
  <!-- minlength = min letras -->
  <!-- maxlength = max letras -->
</body>
</html>

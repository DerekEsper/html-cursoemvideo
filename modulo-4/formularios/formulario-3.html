<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terceiro Formulário</title>
</head>
<body>
  <h1>Terceiro Formulário</h1>
  <form action="cadastro.php" method="post" autocomplete="on">
    <p>
      <label for="inome">Nome:</label>
      <input type="text" name="nome" id="inome" autocomplete="on" required maxlength="20" size="20" placeholder="Nome completo">
    </p>
    <p>
      <label for="ihora">Horário da prova</label>
      <input type="time" name="hora" id="ihora">
    </p>
    <p>
      <label for="idia">Dia da prova:</label>
      <input type="date" name="dia" id="idia">
    </p>
    <p>
      <label for="imes">Mês da prova:</label>
      <input type="month" name="mes" id="imes">
    </p>
    <p>
      <label for="imedia">Média:</label>
      <input type="number" name="media" id="imedia" required step="0.1">
      <!-- STEP = de 0.5 em 0.5 -->
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
